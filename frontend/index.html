<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Clone Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-twitter"></i> X-Clone</h1>
            <p>A simple social platform</p>
        </header>

        <div class="main-content">
            <!-- frontend/index.html - Update post form -->
            <div class="post-form">
                <h2>What's happening?</h2>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Your username" value="anonymous">
                </div>
                
                <div class="form-group">
                    <textarea id="postContent" placeholder="What's happening?" rows="3"></textarea>
                </div>
                
                <!-- Media Preview -->
                <div id="mediaPreview" class="media-preview">
                    <!-- Media previews will appear here -->
                </div>
                
                <!-- Media Upload Controls -->
                <div class="media-controls">
                    <div class="media-icons">
                    <label for="mediaUpload" class="media-icon" title="Add media">
                        <i class="fas fa-image"></i>
                    </label>
                    <input type="file" id="mediaUpload" multiple accept="image/*,video/*" style="display: none;">
                    
                    <div class="media-icon" title="Add GIF">
                        <i class="fas fa-film"></i>
                    </div>
                    <div class="media-icon" title="Add poll">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="media-icon" title="Add emoji">
                        <i class="far fa-smile"></i>
                    </div>
                    </div>
                    
                    <button id="postButton" class="btn-primary">
                    <i class="fas fa-paper-plane"></i> Post
                    </button>
                </div>
            </div>

            <div class="posts-container">
                <h2>Recent Posts</h2>
                <div id="postsList">
                    <!-- Posts will be loaded here -->
                </div>
            </div>
        </div>

        <footer>
            <p>Built with Node.js, PostgreSQL & Render</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="interactions.js"></script>
</body>
</html>
